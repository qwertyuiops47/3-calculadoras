<!DOCTYPE html>
<html>
    <head>
        <title>Sumador de Numeros</title>
    </head>
<body>

    <h1>Suamdor de Numeros</h1>

    <label for="num1">Numero 1:</label>
    <input type="number" id="num1">

    <label for="num2">Numero 2:</label>
    <input type="number" id="num2">

    <button onclick="sumar()">Sumar</button>

    <p id="resultado"></p>

    <script>
        function sumar() {
        var num1= parseFloat(document.getElementById('num1').value);
        var num2= parseFloat(document.getElementById('num2').value);

        var resultado= num1 + num2;

        document.getElementById('resultado').innerText="El resultado de la suma es: " + resultado;
    }
    </script>

    
    <label for="num3">Numero 1:</label>
    <input type="number" id="num3">

    <label for="num4">Numero 2:</label>
    <input type="number" id="num4">

    <button onclick="restar()">Restar</button>

    <p id="resultado"></p>

    <script>
        function restar() {
        var num3= parseFloat(document.getElementById('num3').value);
        var num4= parseFloat(document.getElementById('num4').value);

        var resultado= num3 - num4;

        document.getElementById('resultado').innerText="El resultado de la resta es: " + resultado;
    }
    </script>

<label for="num5">Numero 1:</label>
<input type="number" id="num5">

<label for="num6">Numero 2:</label>
<input type="number" id="num6">

<label for="num7">Numero 3:</label>
<input type="number" id="num7">

<button onclick="sumar()">Promedio</button>

<p id="resultado"></p>

<script>
    function sumar() {
    var num5= parseFloat(document.getElementById('num5').value);
    var num6= parseFloat(document.getElementById('num6').value);
    var num7= parseFloat(document.getElementById('num7').value);
  
    var resultado=(num5 + num6 + num7) /3;

    document.getElementById('resultado').innerText="El promedio es: " + resultado;
}
</script>
</body>
</html>
